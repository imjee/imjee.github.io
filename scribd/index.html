
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title></>Pembuka Scribd</></title>
  </head>
  <body>

    <header class="shadow-sm" style="height: 100vh; min-height: 500px; background-color: black; background-color:#D3E4CD; background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
        <div class="h-100" style="margin: 0 auto; height: 100%;">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12 text-center text-light">
                        <form class="" method="post" style="margin-top: -50px">
                            <h2 class="text-center mb-3" style="color: black;"></>Pembuka Scribd</></h2>
                            <input type="text" name="url" value="" placeholder="URL..." class="form-control" id="url">
                            <button type="button" name="button" id="submit" class="btn btn-primary col-md-12 mt-3">Ubah Link</button>
                            <p class="text-center mt-3" style="color: black;">Hasil:</p>
                            <textarea id="hasil" rows="8" cols="80" class="form-control mt-3" readonly></textarea>
                            <button type="button" id="copy" class="btn btn-success col-md-12 " style=" color: white; border-radius: 0 0 5px 5px; margin-top: -15px;">Copy URL</button>
                            <button type="reset" name="reset" id="reset" class="btn btn-warning col-md-12 mt-3" style=" color: white; border-radius: 0 0 5px 5px;">Reset URL</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#copy").click(function(){
            $("#hasil").select();
            document.execCommand("copy");
            alert("berhasil di copy");
        });
        $("#submit").click(function(){
            var form = $("#url").val();
            var split_text=form.replace("https://","");
            var split=split_text.split("/");
            $("#hasil").append("https://"+split[0]+"/embeds/"+split[2]+"/content");
        });
        $("#reset").click(function(){
            $("#hasil").html("");
        })
    </script>
  </body>
</html>
