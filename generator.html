<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Poster Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar for Textarea */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #2d3748; }
        textarea::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

    <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600 mb-2">
            AI Marketing Poster Generator
        </h1>
        <p class="text-gray-400">Create stunning marketing posters in seconds. Just upload, describe, and generate!</p>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-5 space-y-6">
            
            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700">
                <label class="block text-sm font-medium text-gray-300 mb-3">1. Upload Product Image</label>
                <div class="border-2 border-dashed border-gray-600 rounded-xl h-48 flex flex-col items-center justify-center bg-gray-700/50 cursor-pointer hover:border-purple-500 transition relative group">
                    <div class="bg-white p-2 rounded shadow-lg w-24 h-32 flex items-center justify-center overflow-hidden">
                        <img src="https://via.placeholder.com/150x300?text=Product" alt="Product" class="object-cover h-full w-full">
                    </div>
                    <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition rounded-xl">
                        <span class="text-sm font-bold">Change Image</span>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700">
                <label class="block text-sm font-medium text-gray-300 mb-3">2. Add Marketing Text</label>
                <textarea class="w-full h-32 bg-gray-700/50 border border-gray-600 rounded-xl p-4 text-gray-200 focus:ring-2 focus:ring-purple-500 focus:outline-none resize-none" placeholder="Enter your text here...">Promo Spesial 2.2
Hanya 50rb
Daftar Sekarang</textarea>
            </div>

            <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700">
                <label class="block text-sm font-medium text-gray-300 mb-3">3. Choose a Theme</label>
                <div class="grid grid-cols-2 gap-3">
                    <button class="py-2 px-4 bg-gray-700 rounded-lg text-xs hover:bg-gray-600 transition">Modern & Minimalist</button>
                    <button class="py-2 px-4 bg-gray-700 rounded-lg text-xs hover:bg-gray-600 transition">Vintage & Retro</button>
                    <button class="py-2 px-4 bg-purple-600/20 border border-purple-500 text-purple-300 rounded-lg text-xs font-bold shadow-[0_0_10px_rgba(168,85,247,0.3)]">Bold & Energetic</button>
                    <button class="py-2 px-4 bg-gray-700 rounded-lg text-xs hover:bg-gray-600 transition">Bold & Modern</button>
                    <button class="py-2 px-4 bg-gray-700 rounded-lg text-xs hover:bg-gray-600 transition">Elegant & Luxurious</button>
                    <button class="py-2 px-4 bg-gray-700 rounded-lg text-xs hover:bg-gray-600 transition">Playful & Fun</button>
                    <button class="py-2 px-4 bg-gray-700 rounded-lg text-xs hover:bg-gray-600 transition">Iklan Modern</button>
                    <button class="py-2 px-4 bg-gray-700 rounded-lg text-xs hover:bg-gray-600 transition">Iklan Sosial Media</button>
                </div>
            </div>

            <button onclick="generatePosters()" class="w-full py-4 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 rounded-xl font-bold text-lg shadow-lg hover:shadow-purple-500/50 hover:scale-[1.02] transition transform flex items-center justify-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Poster
            </button>

        </div>

        <div class="lg:col-span-7 bg-gray-800/50 p-6 rounded-3xl border border-gray-700 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-medium text-gray-300">4. Your Generated Posters</h2>
                <span class="text-xs text-gray-500 bg-gray-800 px-2 py-1 rounded">4 Results</span>
            </div>

            <div class="grid grid-cols-2 gap-4 h-full" id="resultGrid">
                <div class="relative group overflow-hidden rounded-xl border border-gray-700 bg-gray-800 h-64 lg:h-auto">
                    <div class="absolute inset-0 bg-gradient-to-br from-orange-400 via-yellow-300 to-cyan-400 flex items-center justify-center">
                         <div class="text-center transform rotate-[-10deg]">
                            <h3 class="text-2xl font-black text-white drop-shadow-md uppercase">Promo Spesial</h3>
                            <div class="bg-blue-600 text-white text-sm font-bold px-2 py-1 inline-block mt-1 rounded">HANYA 50RB</div>
                         </div>
                    </div>
                    <img src="https://via.placeholder.com/100x200/ffffff/000000?text=Tube" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-24 rotate-12 drop-shadow-xl">
                    
                    <div class="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition backdrop-blur-sm gap-4">
                        <button class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:bg-gray-200"><i class="fas fa-download"></i></button>
                        <button class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:bg-gray-200"><i class="fas fa-expand"></i></button>
                    </div>
                </div>

                <div class="relative group overflow-hidden rounded-xl border border-gray-700 bg-gray-800 h-64 lg:h-auto">
                    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-pink-500 via-red-500 to-yellow-500 flex items-center justify-center">
                        <div class="text-center">
                            <h3 class="text-3xl font-black text-white/90 italic uppercase leading-none">Flash<br>Sale</h3>
                         </div>
                    </div>
                    <img src="https://via.placeholder.com/100x200/ffffff/000000?text=Tube" class="absolute bottom-4 right-4 h-28 -rotate-6 drop-shadow-2xl">
                    <div class="absolute top-4 left-4 bg-white text-red-600 font-bold px-2 py-1 rounded text-xs shadow">50% OFF</div>

                     <div class="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition backdrop-blur-sm gap-4">
                        <button class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:bg-gray-200"><i class="fas fa-download"></i></button>
                    </div>
                </div>

                <div class="relative group overflow-hidden rounded-xl border border-gray-700 bg-gray-800 h-64 lg:h-auto">
                    <div class="absolute inset-0 bg-gradient-to-tr from-blue-700 via-blue-400 to-emerald-400 flex items-center justify-center">
                         <div class="absolute w-40 h-40 bg-white/20 rounded-full blur-xl -top-10 -left-10"></div>
                         <h3 class="text-xl font-bold text-white z-10 relative">SUMMER<br><span class="text-yellow-300">VIBES</span></h3>
                    </div>
                    <img src="https://via.placeholder.com/100x200/ffffff/000000?text=Tube" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-24 rotate-[20deg] drop-shadow-xl z-10">

                     <div class="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition backdrop-blur-sm gap-4">
                        <button class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:bg-gray-200"><i class="fas fa-download"></i></button>
                    </div>
                </div>

                <div class="relative group overflow-hidden rounded-xl border border-gray-700 bg-gray-800 h-64 lg:h-auto">
                     <div class="absolute inset-0 bg-gradient-to-bl from-purple-600 via-pink-600 to-orange-500 flex flex-col items-center justify-center pt-10">
                        <div class="bg-white text-purple-600 font-bold px-4 py-1 rounded-full shadow-lg text-sm mb-2">BEST SELLER</div>
                        <h3 class="text-2xl font-bold text-white drop-shadow-md">50rb Only!</h3>
                    </div>
                    <img src="https://via.placeholder.com/100x200/ffffff/000000?text=Tube" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 h-32 drop-shadow-2xl">

                     <div class="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition backdrop-blur-sm gap-4">
                        <button class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:bg-gray-200"><i class="fas fa-download"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function generatePosters() {
            const btn = document.querySelector('button[onclick="generatePosters()"]');
            const originalText = btn.innerHTML;
            
            // Simulate Loading
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Generating...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                alert("Ini adalah demo Front-end. Untuk generate gambar asli, Anda perlu menghubungkan Backend (Python/Node.js) dengan API AI seperti Stable Diffusion atau OpenAI DALL-E.");
            }, 2000);
        }
    </script>
</body>
</html>
